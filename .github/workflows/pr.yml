name: PR CI (informational scans + lockfile preflight)

on:
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  security-events: write

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preflight-lock:
    name: Preflight Â· lockfile freshness (blocking)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Pin pip & pip-tools
        run: |
          python -m pip install --upgrade --force-reinstall 'pip==24.2'
          python -m pip install 'pip-tools==7.4.1'
      - name: Compile temp lock
        run: |
          pip-compile --quiet --generate-hashes -o temp.lock requirements.txt
      - name: Diff lockfile (ignore comments)
        run: |
          if ! git ls-files --error-unmatch requirements.lock.txt >/dev/null 2>&1; then
            echo "requirements.lock.txt missing"; exit 1
          fi
          diff -I '^#' -u requirements.lock.txt temp.lock
  ruff:
    name: Lint (ruff) + format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - run: |
          python -m pip install -U pip
          pip install ruff
          ruff format --check .
          ruff check .
  scans:
    name: Trivy (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          format: sarif
          output: trivy-results.sarif
      - name: Upload SARIF if present
        if: hashFiles('trivy-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
