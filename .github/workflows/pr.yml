name: PR CI (integration)

on:
  pull_request:

permissions:
  contents: read
  security-events: write

concurrency:
  group: pr-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preflight:
    name: Lockfile Freshness (Linux, py3.12)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Pin pip/pip-tools
        run: |
          python -m pip install -U pip==24.2 pip-tools==7.4.1
      - name: Rebuild lockfile (temp)
        run: |
          pip-compile --generate-hashes -o requirements.temp.lock requirements.txt
      - name: Diff lockfile
        run: |
          diff -u requirements.lock.txt requirements.temp.lock && echo "Lockfile fresh âœ…"

  build-test:
    name: Lint & Test (Python 3.12)
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Install tools
        run: |
          python -m pip install -U pip==24.2
          pip install ruff==0.13.2 pytest
      - name: Install deps (prefer lockfile)
        run: |
          if [ -f requirements.lock.txt ]; then pip install -r requirements.lock.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Ruff format & lint
        run: |
          ruff format .
          ruff check --fix .
      - name: Run tests
        run: |
          pytest -q

  trivy:
    name: Trivy FS scan (non-blocking)
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          format: sarif
          output: trivy-results.sarif
        continue-on-error: true
      - uses: github/codeql-action/upload-sarif@v3
        if: github.event.pull_request.head.repo.fork == false
        with:
          sarif_file: trivy-results.sarif
