name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to DigitalOcean App Platform
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          version: 1.146.0

      - name: Install yq
        run: |
          mkdir -p "$GITHUB_WORKSPACE/bin"
          wget -qO "$GITHUB_WORKSPACE/bin/yq" https://github.com/mikefarah/yq/releases/download/v4.35.1/yq_linux_amd64
          chmod +x "$GITHUB_WORKSPACE/bin/yq"
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH
          "$GITHUB_WORKSPACE/bin/yq" --version

      - name: Pre-deploy sanity check
        run: |
          echo "Running pre-deploy sanity checks..."
          
          # Check if .do/app.yaml exists
          if [ ! -f .do/app.yaml ]; then
            echo "Error: .do/app.yaml not found"
            exit 1
          fi
          echo "✓ .do/app.yaml exists"
          
          # Validate YAML syntax
          if ! yq eval '.' .do/app.yaml > /dev/null 2>&1; then
            echo "Error: .do/app.yaml has invalid YAML syntax"
            exit 1
          fi
          echo "✓ YAML syntax is valid"
          
          # Check service port is 8000
          SERVICE_PORT=$(yq eval '.services[0].http_port' .do/app.yaml)
          if [ "$SERVICE_PORT" != "8000" ]; then
            echo "Error: Service port is $SERVICE_PORT, expected 8000"
            exit 1
          fi
          echo "✓ Service port is 8000"
          
          # Check image registry and repository are set
          REGISTRY=$(yq eval '.services[0].image.registry' .do/app.yaml)
          REPOSITORY=$(yq eval '.services[0].image.repository' .do/app.yaml)
          if [ -z "$REGISTRY" ] || [ "$REGISTRY" = "null" ]; then
            echo "Error: Image registry not set in .do/app.yaml"
            exit 1
          fi
          if [ -z "$REPOSITORY" ] || [ "$REPOSITORY" = "null" ]; then
            echo "Error: Image repository not set in .do/app.yaml"
            exit 1
          fi
          echo "✓ Image registry: $REGISTRY"
          echo "✓ Image repository: $REPOSITORY"
          
          # Check migrate job exists and has correct image
          MIGRATE_JOB=$(yq eval '.jobs[0].name' .do/app.yaml)
          if [ "$MIGRATE_JOB" != "migrate" ]; then
            echo "Warning: Expected migrate job, found: $MIGRATE_JOB"
          else
            echo "✓ Migrate job configured"
          fi
          
          echo "All pre-deploy sanity checks passed!"

      - name: Update App Platform deployment
        run: |
          # Get the app ID from the app spec or use environment variable
          APP_ID="${{ secrets.DIGITALOCEAN_APP_ID }}"
          
          if [ -z "$APP_ID" ]; then
            echo "Error: DIGITALOCEAN_APP_ID secret not set"
            echo "Please create your app first using: doctl apps create --spec .do/app.yaml"
            echo "Then set the APP_ID as a repository secret"
            exit 1
          fi
          
          # Update the app with the new image tag
          echo "Deploying image: ghcr.io/${{ github.repository }}:${{ github.sha }}"
          
          # Update app spec with new image tag using yq (by service/job name, not index)
          yq eval '
            (.services[] | select(.name == "api") | .image.tag) = "${{ github.sha }}" |
            (.jobs[] | select(.name == "migrate") | .image.tag) = "${{ github.sha }}"
          ' .do/app.yaml > .do/app-deploy.yaml
          
          # Post-mutation sanity check: verify mutated spec has correct image tags
          echo "Verifying mutated app spec..."
          
          # Check API service image
          API_REGISTRY_TYPE=$(yq eval '.services[] | select(.name == "api") | .image.registry_type' .do/app-deploy.yaml)
          API_REGISTRY=$(yq eval '.services[] | select(.name == "api") | .image.registry' .do/app-deploy.yaml)
          API_REPO=$(yq eval '.services[] | select(.name == "api") | .image.repository' .do/app-deploy.yaml)
          API_TAG=$(yq eval '.services[] | select(.name == "api") | .image.tag' .do/app-deploy.yaml)
          
          if [ "$API_REGISTRY_TYPE" != "GHCR" ]; then
            echo "Error: API service registry_type is not GHCR"
            echo "Got: $API_REGISTRY_TYPE"
            exit 1
          fi
          
          if [ -z "$API_REGISTRY" ] || [ "$API_REGISTRY" = "null" ]; then
            echo "Error: API service registry is empty"
            exit 1
          fi
          
          if [ -z "$API_REPO" ] || [ "$API_REPO" = "null" ]; then
            echo "Error: API service repository is empty"
            exit 1
          fi
          
          if [ "$API_TAG" != "${{ github.sha }}" ]; then
            echo "Error: API service image tag does not match github.sha"
            echo "Expected: ${{ github.sha }}, Got: $API_TAG"
            exit 1
          fi
          echo "✓ API service image: ghcr.io/$API_REGISTRY/$API_REPO:$API_TAG"
          
          # Check migrate job image
          MIGRATE_REGISTRY_TYPE=$(yq eval '.jobs[] | select(.name == "migrate") | .image.registry_type' .do/app-deploy.yaml)
          MIGRATE_REGISTRY=$(yq eval '.jobs[] | select(.name == "migrate") | .image.registry' .do/app-deploy.yaml)
          MIGRATE_REPO=$(yq eval '.jobs[] | select(.name == "migrate") | .image.repository' .do/app-deploy.yaml)
          MIGRATE_TAG=$(yq eval '.jobs[] | select(.name == "migrate") | .image.tag' .do/app-deploy.yaml)
          
          if [ "$MIGRATE_REGISTRY_TYPE" != "GHCR" ]; then
            echo "Error: Migrate job registry_type is not GHCR"
            echo "Got: $MIGRATE_REGISTRY_TYPE"
            exit 1
          fi
          
          if [ -z "$MIGRATE_REGISTRY" ] || [ "$MIGRATE_REGISTRY" = "null" ]; then
            echo "Error: Migrate job registry is empty"
            exit 1
          fi
          
          if [ -z "$MIGRATE_REPO" ] || [ "$MIGRATE_REPO" = "null" ]; then
            echo "Error: Migrate job repository is empty"
            exit 1
          fi
          
          if [ "$MIGRATE_TAG" != "${{ github.sha }}" ]; then
            echo "Error: Migrate job image tag does not match github.sha"
            echo "Expected: ${{ github.sha }}, Got: $MIGRATE_TAG"
            exit 1
          fi
          echo "✓ Migrate job image: ghcr.io/$MIGRATE_REGISTRY/$MIGRATE_REPO:$MIGRATE_TAG"
          
          # Deploy the updated app and capture deployment ID from JSON output
          echo "Initiating deployment..."
          echo "Checking jq availability..."
          jq --version || echo "Warning: jq not found, will fall back to list-deployments"
          
          DEPLOY_JSON=$(doctl apps update "$APP_ID" --spec .do/app-deploy.yaml -o json 2>&1)
          
          # Try to extract deployment ID from the update output
          DEPLOYMENT_ID=$(echo "$DEPLOY_JSON" | jq -r '.active_deployment.id // .pending_deployment.id // empty' 2>/dev/null)
          
          # If no deployment ID from update, fall back to creating a new deployment
          if [ -z "$DEPLOYMENT_ID" ]; then
            echo "No deployment ID from update, trying create-deployment..."
            CREATE_JSON=$(doctl apps create-deployment "$APP_ID" -o json 2>&1 || true)
            DEPLOYMENT_ID=$(echo "$CREATE_JSON" | jq -r '.id // empty' 2>/dev/null)
          fi
          
          # Final fallback: list deployments and get the latest (with retry)
          if [ -z "$DEPLOYMENT_ID" ]; then
            echo "Falling back to list-deployments..."
            for attempt in {1..3}; do
              sleep 2
              DEPLOYMENT_ID=$(doctl apps list-deployments "$APP_ID" --format ID --no-header | head -n 1)
              if [ -n "$DEPLOYMENT_ID" ]; then
                break
              fi
              echo "Attempt $attempt: No deployment ID yet, retrying..."
            done
          fi
          
          if [ -z "$DEPLOYMENT_ID" ]; then
            echo "Error: Could not retrieve deployment ID"
            exit 1
          fi
          
          echo "Deployment ID: $DEPLOYMENT_ID"
          echo "DEPLOYMENT_ID=$DEPLOYMENT_ID" >> $GITHUB_ENV
          echo "Monitor progress at: https://cloud.digitalocean.com/apps/$APP_ID"

      - name: Wait for deployment
        run: |
          APP_ID="${{ secrets.DIGITALOCEAN_APP_ID }}"
          DEPLOYMENT_ID="${{ env.DEPLOYMENT_ID }}"
          
          echo "Waiting for deployment $DEPLOYMENT_ID to complete..."
          
          # Poll for up to 15 minutes (90 iterations × 10 seconds)
          for i in {1..90}; do
            # Get the deployment phase (polls ActiveDeployment.Phase)
            PHASE=$(doctl apps get-deployment "$APP_ID" "$DEPLOYMENT_ID" --format Phase --no-header 2>&1)
            
            echo "[$i/90] Deployment phase: $PHASE"
            
            if [ "$PHASE" = "ACTIVE" ]; then
              echo "Deployment successful!"
              exit 0
            elif [ "$PHASE" = "ERROR" ] || [ "$PHASE" = "FAILED" ]; then
              echo "Deployment failed with phase: $PHASE"
              exit 1
            elif [ "$PHASE" = "CANCELED" ] || [ "$PHASE" = "CANCELLED" ]; then
              echo "Deployment was canceled"
              exit 1
            fi
            
            sleep 10
          done
          
          echo "Deployment timeout after 15 minutes - check DigitalOcean console"
          exit 1
