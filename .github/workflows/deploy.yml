name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to DigitalOcean App Platform
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          version: 1.146.0

      - name: Install dependencies (yq and jq)
        run: |
          # Install yq for YAML manipulation
          mkdir -p "$GITHUB_WORKSPACE/bin"
          wget -qO "$GITHUB_WORKSPACE/bin/yq" https://github.com/mikefarah/yq/releases/download/v4.35.1/yq_linux_amd64
          chmod +x "$GITHUB_WORKSPACE/bin/yq"
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH
          "$GITHUB_WORKSPACE/bin/yq" --version
          
          # Install jq if not available (required for parsing doctl JSON output)
          if ! command -v jq &> /dev/null; then
            echo "jq not found, installing..."
            sudo apt-get update -qq
            sudo apt-get install -y jq
          fi
          echo "✓ jq is available: $(jq --version)"
          
          # Detect doctl command capabilities for deployment ID extraction
          echo "Checking doctl apps command capabilities..."
          if doctl apps --help 2>&1 | grep -q 'create-deployment'; then
            echo "✓ doctl apps create-deployment is available"
            echo "DOCTL_HAS_CREATE_DEPLOYMENT=true" >> $GITHUB_ENV
          else
            echo "⚠ doctl apps create-deployment not available in v1.146.0"
            echo "DOCTL_HAS_CREATE_DEPLOYMENT=false" >> $GITHUB_ENV
          fi

      - name: Pre-deploy sanity check
        run: |
          echo "Running pre-deploy sanity checks..."
          
          # Check if .do/app.yaml exists
          if [ ! -f .do/app.yaml ]; then
            echo "Error: .do/app.yaml not found"
            exit 1
          fi
          echo "✓ .do/app.yaml exists"
          
          # Validate YAML syntax
          if ! yq eval '.' .do/app.yaml > /dev/null 2>&1; then
            echo "Error: .do/app.yaml has invalid YAML syntax"
            exit 1
          fi
          echo "✓ YAML syntax is valid"
          
          # Check service port is 8000
          SERVICE_PORT=$(yq eval '.services[0].http_port' .do/app.yaml)
          if [ "$SERVICE_PORT" != "8000" ]; then
            echo "Error: Service port is $SERVICE_PORT, expected 8000"
            exit 1
          fi
          echo "✓ Service port is 8000"
          
          # Check image registry and repository are set
          REGISTRY=$(yq eval '.services[0].image.registry' .do/app.yaml)
          REPOSITORY=$(yq eval '.services[0].image.repository' .do/app.yaml)
          if [ -z "$REGISTRY" ] || [ "$REGISTRY" = "null" ]; then
            echo "Error: Image registry not set in .do/app.yaml"
            exit 1
          fi
          if [ -z "$REPOSITORY" ] || [ "$REPOSITORY" = "null" ]; then
            echo "Error: Image repository not set in .do/app.yaml"
            exit 1
          fi
          echo "✓ Image registry: $REGISTRY"
          echo "✓ Image repository: $REPOSITORY"
          
          # Check migrate job exists and has correct image
          MIGRATE_JOB=$(yq eval '.jobs[0].name' .do/app.yaml)
          if [ "$MIGRATE_JOB" != "migrate" ]; then
            echo "Warning: Expected migrate job, found: $MIGRATE_JOB"
          else
            echo "✓ Migrate job configured"
          fi
          
          echo "All pre-deploy sanity checks passed!"

      - name: Update App Platform deployment
        run: |
          # Bash strict mode for better error handling
          set -Eeuo pipefail
          IFS=$'\n\t'
          
          # Error handler function
          die() {
            echo "Error: $1" >&2
            exit 1
          }
          
          # Cleanup trap to remove temporary files on exit
          trap 'rm -f .do/app-deploy.yaml' EXIT
          
          # Get the app ID from secrets
          APP_ID="${{ secrets.DIGITALOCEAN_APP_ID }}"
          
          if [ -z "$APP_ID" ]; then
            die "DIGITALOCEAN_APP_ID secret not set. Create app first: doctl apps create --spec .do/app.yaml"
          fi
          
          echo "Deploying image: ghcr.io/${{ github.repository }}:${{ github.sha }}"
          
          # Update app spec with new image tag using yq (by service/job name, not index)
          # This ensures robustness if service/job order changes in app.yaml
          yq eval '
            (.services[] | select(.name == "api") | .image.tag) = "${{ github.sha }}" |
            (.jobs[] | select(.name == "migrate") | .image.tag) = "${{ github.sha }}"
          ' .do/app.yaml > .do/app-deploy.yaml
          
          # Post-mutation validation: verify mutated spec has correct image tags
          echo "Verifying mutated app spec..."
          
          # Check API service image configuration
          API_REGISTRY_TYPE=$(yq eval '.services[] | select(.name == "api") | .image.registry_type' .do/app-deploy.yaml)
          API_REGISTRY=$(yq eval '.services[] | select(.name == "api") | .image.registry' .do/app-deploy.yaml)
          API_REPO=$(yq eval '.services[] | select(.name == "api") | .image.repository' .do/app-deploy.yaml)
          API_TAG=$(yq eval '.services[] | select(.name == "api") | .image.tag' .do/app-deploy.yaml)
          
          [ "$API_REGISTRY_TYPE" = "GHCR" ] || die "API service registry_type is not GHCR (got: $API_REGISTRY_TYPE)"
          [ -n "$API_REGISTRY" ] && [ "$API_REGISTRY" != "null" ] || die "API service registry is empty"
          [ -n "$API_REPO" ] && [ "$API_REPO" != "null" ] || die "API service repository is empty"
          [ "$API_TAG" = "${{ github.sha }}" ] || die "API service tag mismatch (expected: ${{ github.sha }}, got: $API_TAG)"
          echo "✓ API service image: ghcr.io/$API_REGISTRY/$API_REPO:$API_TAG"
          
          # Check migrate job image configuration
          MIGRATE_REGISTRY_TYPE=$(yq eval '.jobs[] | select(.name == "migrate") | .image.registry_type' .do/app-deploy.yaml)
          MIGRATE_REGISTRY=$(yq eval '.jobs[] | select(.name == "migrate") | .image.registry' .do/app-deploy.yaml)
          MIGRATE_REPO=$(yq eval '.jobs[] | select(.name == "migrate") | .image.repository' .do/app-deploy.yaml)
          MIGRATE_TAG=$(yq eval '.jobs[] | select(.name == "migrate") | .image.tag' .do/app-deploy.yaml)
          
          [ "$MIGRATE_REGISTRY_TYPE" = "GHCR" ] || die "Migrate job registry_type is not GHCR (got: $MIGRATE_REGISTRY_TYPE)"
          [ -n "$MIGRATE_REGISTRY" ] && [ "$MIGRATE_REGISTRY" != "null" ] || die "Migrate job registry is empty"
          [ -n "$MIGRATE_REPO" ] && [ "$MIGRATE_REPO" != "null" ] || die "Migrate job repository is empty"
          [ "$MIGRATE_TAG" = "${{ github.sha }}" ] || die "Migrate job tag mismatch (expected: ${{ github.sha }}, got: $MIGRATE_TAG)"
          echo "✓ Migrate job image: ghcr.io/$MIGRATE_REGISTRY/$MIGRATE_REPO:$MIGRATE_TAG"
          
          # Deploy the updated app and capture deployment ID using three-tier strategy
          echo "Initiating deployment..."
          
          # Strategy 1: Parse deployment ID from 'doctl apps update' JSON output
          echo "Attempting to extract deployment ID from update command..."
          DEPLOY_JSON=$(doctl apps update "$APP_ID" --spec .do/app-deploy.yaml -o json 2>&1 || true)
          DEPLOYMENT_ID=$(echo "$DEPLOY_JSON" | jq -er '.active_deployment.id // .pending_deployment.id // empty' 2>/dev/null || true)
          
          if [ -n "$DEPLOYMENT_ID" ]; then
            echo "✓ Deployment ID from update: $DEPLOYMENT_ID"
          else
            echo "⚠ No deployment ID from update output"
            
            # Strategy 2: Use 'doctl apps create-deployment' if available
            if [ "${{ env.DOCTL_HAS_CREATE_DEPLOYMENT }}" = "true" ]; then
              echo "Attempting create-deployment command..."
              CREATE_JSON=$(doctl apps create-deployment "$APP_ID" -o json 2>&1 || true)
              DEPLOYMENT_ID=$(echo "$CREATE_JSON" | jq -er '.id // empty' 2>/dev/null || true)
              
              if [ -n "$DEPLOYMENT_ID" ]; then
                echo "✓ Deployment ID from create-deployment: $DEPLOYMENT_ID"
              else
                echo "⚠ No deployment ID from create-deployment"
              fi
            fi
          fi
          
          # Strategy 3: Final fallback - list deployments and get most recent by created_at
          if [ -z "$DEPLOYMENT_ID" ]; then
            echo "Falling back to list-deployments (with retry)..."
            for attempt in {1..3}; do
              sleep 2
              echo "Attempt $attempt: Fetching deployment list..."
              
              # Use JSON output and sort by created_at to get most recent
              LIST_JSON=$(doctl apps list-deployments "$APP_ID" -o json 2>&1 || true)
              DEPLOYMENT_ID=$(echo "$LIST_JSON" | jq -er 'sort_by(.created_at // .CreatedAt) | last | .id // empty' 2>/dev/null || true)
              
              if [ -n "$DEPLOYMENT_ID" ]; then
                echo "✓ Deployment ID from list-deployments: $DEPLOYMENT_ID"
                break
              fi
              echo "No deployment ID yet, retrying..."
            done
          fi
          
          # Fail if all strategies failed
          [ -n "$DEPLOYMENT_ID" ] || die "Could not retrieve deployment ID after all strategies. Check DigitalOcean console: https://cloud.digitalocean.com/apps/$APP_ID"
          
          echo "Deployment ID: $DEPLOYMENT_ID"
          echo "DEPLOYMENT_ID=$DEPLOYMENT_ID" >> $GITHUB_ENV
          echo "Monitor progress at: https://cloud.digitalocean.com/apps/$APP_ID"

      - name: Wait for deployment
        run: |
          # Bash strict mode
          set -Eeuo pipefail
          
          APP_ID="${{ secrets.DIGITALOCEAN_APP_ID }}"
          DEPLOYMENT_ID="${{ env.DEPLOYMENT_ID }}"
          
          echo "Waiting for deployment $DEPLOYMENT_ID to complete..."
          echo "Monitor at: https://cloud.digitalocean.com/apps/$APP_ID"
          
          # Poll for up to 15 minutes (90 iterations × 10 seconds = 900 seconds)
          MAX_ITERATIONS=90
          INTERVAL_SECONDS=10
          TIMEOUT_SECONDS=$((MAX_ITERATIONS * INTERVAL_SECONDS))
          START_TIME=$(date +%s)
          
          for i in $(seq 1 $MAX_ITERATIONS); do
            CURRENT_TIME=$(date +%s)
            ELAPSED=$((CURRENT_TIME - START_TIME))
            
            # Calculate progress percentage based on elapsed time
            PERCENT=$((ELAPSED * 100 / TIMEOUT_SECONDS))
            REMAINING=$((TIMEOUT_SECONDS - ELAPSED))
            
            # Get deployment phase using JSON output for better parsing
            DEPLOY_JSON=$(doctl apps get-deployment "$APP_ID" "$DEPLOYMENT_ID" -o json 2>&1 || true)
            PHASE=$(echo "$DEPLOY_JSON" | jq -r '.[0].phase // .phase // "UNKNOWN"' 2>/dev/null || echo "UNKNOWN")
            
            # Log progress with percentage and time remaining
            echo "[$i/$MAX_ITERATIONS | ~${PERCENT}% of timeout] Phase: $PHASE | Elapsed: ${ELAPSED}s | ETA: ~${REMAINING}s remaining"
            
            # Check for terminal states
            if [ "$PHASE" = "ACTIVE" ]; then
              echo "✓ Deployment successful! (completed in ${ELAPSED}s)"
              exit 0
            elif [ "$PHASE" = "ERROR" ] || [ "$PHASE" = "FAILED" ]; then
              echo "✗ Deployment failed with phase: $PHASE"
              echo "Check logs at: https://cloud.digitalocean.com/apps/$APP_ID"
              exit 1
            elif [ "$PHASE" = "CANCELED" ] || [ "$PHASE" = "CANCELLED" ]; then
              echo "✗ Deployment was canceled"
              exit 1
            elif [ "$PHASE" = "UNKNOWN" ]; then
              echo "⚠ Warning: Could not determine deployment phase (API may be unavailable)"
            fi
            
            sleep $INTERVAL_SECONDS
          done
          
          echo "✗ Deployment timeout after ${TIMEOUT_SECONDS}s (15 minutes)"
          echo "Last known phase: $PHASE"
          echo "Check DigitalOcean console: https://cloud.digitalocean.com/apps/$APP_ID"
          exit 1

      - name: Cleanup temporary files
        if: always()
        run: |
          # Remove temporary deployment spec file (belt-and-suspenders cleanup)
          # This runs even if previous steps fail, complementing the trap in the deployment step
          if [ -f .do/app-deploy.yaml ]; then
            rm -f .do/app-deploy.yaml
            echo "✓ Cleaned up .do/app-deploy.yaml"
          else
            echo "✓ No temporary files to clean up"
          fi
