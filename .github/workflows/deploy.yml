name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to DigitalOcean App Platform
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Update App Platform deployment
        run: |
          # Get the app ID from the app spec or use environment variable
          APP_ID="${{ secrets.DIGITALOCEAN_APP_ID }}"
          
          if [ -z "$APP_ID" ]; then
            echo "Error: DIGITALOCEAN_APP_ID secret not set"
            echo "Please create your app first using: doctl apps create --spec .do/app.yaml"
            echo "Then set the APP_ID as a repository secret"
            exit 1
          fi
          
          # Update the app with the new image tag
          echo "Deploying image: ghcr.io/${{ github.repository }}:${{ github.sha }}"
          
          # Update app spec with new image tag
          sed "s|tag: latest|tag: ${{ github.sha }}|g" .do/app.yaml > .do/app-deploy.yaml
          
          # Deploy the updated app
          doctl apps update "$APP_ID" --spec .do/app-deploy.yaml
          
          echo "Deployment initiated. Monitor progress at:"
          echo "https://cloud.digitalocean.com/apps/$APP_ID"

      - name: Wait for deployment
        run: |
          APP_ID="${{ secrets.DIGITALOCEAN_APP_ID }}"
          
          echo "Waiting for deployment to complete..."
          for i in {1..30}; do
            STATUS=$(doctl apps get "$APP_ID" --format Phase --no-header)
            echo "Deployment status: $STATUS"
            
            if [ "$STATUS" = "ACTIVE" ]; then
              echo "✅ Deployment successful!"
              exit 0
            elif [ "$STATUS" = "ERROR" ]; then
              echo "❌ Deployment failed"
              exit 1
            fi
            
            sleep 10
          done
          
          echo "⚠️ Deployment timeout - check DigitalOcean console"
          exit 1
