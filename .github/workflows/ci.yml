name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint & Test (Python)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.11", "3.12" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          # Pick one: ruff (fast) or flake8 (classic). Here we use ruff:
          pip install ruff pytest
          # If you want black formatting checks too, uncomment:
          # pip install black

      - name: Lint (ruff)
        run: ruff check .

      # If you enabled Black above, add this:
      # - name: Format check (black)
      #   run: black --check .

      - name: Run tests (pytest)
        run: |
          # If you don't have tests yet, this will still pass
          # (pytest returns 0 when it finds 0 tests)
          pytest -q

