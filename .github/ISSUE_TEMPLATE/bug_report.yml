name: Bug report
description: Report a bug
title: "[bug] "
labels: ["type/task","bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      placeholder: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: 1) … 2) …
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options: [Critical, High, Medium, Low]
    validations:
      required: true
  - type: input
    id: env
    attributes:
      label: Environment
      placeholder: OS, browser/version, Python, commit SHA
  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
      render: shell
